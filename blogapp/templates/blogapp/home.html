{% extends 'blogapp/base.html' %}
{% block content %}
    {% for post in posts %}
       <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">GopiTechInfo</a>
                    <small class="text-muted">{{ post.date_posted}}</small>
                 </div>

                 <h2><a class="article-title" href=" {% url 'post-detail' post.id  %} ">{{ post.title }}</a></h2>
                 <div style="text-align: center;" class="container">
                      <img src="{{post.image.url}}" class="img-fluid" alt="Responsive image">
                 </div>


                 <p class="article-content">{{ post.content|safe|truncatewords:"50"|linebreaks  }}</p>
                 <a href=" {% url 'post-detail' post.id  %} ">Read More </a>
            </div>
        </article>
    {% endfor %}
{%  endblock content %}
